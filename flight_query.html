<template name="flight_query">
        <form class="form-horizontal flight_query_form shadow-z-4">
            <div class="form-group">
                <label class="col-md-1 control-label">出発地</label>
                <div class="col-md-3">
                    <select class="form-control" id="leaved_port">
                        {{#each air_lines}}
                          <option value="{{key}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <label class="col-md-1 control-label">到着地</label>
                <div class="col-md-3">
                    <select class="form-control" id="arrival_port">
                        {{#each air_lines}}
                          <option value="{{key}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <label class="col-md-1 control-label">出発日</label>
                <div class="col-md-3">
                    <input type ="text" class="form-control" id ="arraivalDate">
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-offset-3">
                    <button type="submit" id="search" class="btn btn-primary col-md-4">この検索条件で探す</button>
                </div>
                <div class="">
                    <button type="submit"  id="monitor" class="btn btn-warning col-md-4">値段に変更があったら通知</button>
                </div>
            </div>
        </form>
</template>
