<template name="flight_query_result">
    {{#if flights}}
    <div class="row plan-header">
        <div class="col-md-2">
            航空会社
        </div>
        <div class="col-md-2">
            金額
        </div>
        <div class="col-md-2">
            出発時刻
        </div>
        <div class="col-md-3">
            到着時刻
        </div>
        <div class="col-md-3">
            プラン
        </div>
    </div>
    {{#each flights}}
    <div class="row">
        <div class="col-md-2">
            {{airlineCompanyName}}
        </div>
        <div class="col-md-2">
            {{#each amount}}
            <p>{{key}}</p>
            <p>{{amount}}</p>
            {{/each}}
        </div>
        <div class="col-md-2">
            {{formatDateTime leavedAt}}</div>
        <div class="col-md-3">
            {{formatDateTime arrivalAt}}</div>
        <div class="col-md-3">
            {{flightPlan}}</div>
    </div>
    {{/each}}
    {{/if}}
</template>
