<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">すかいなんちゃら</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">ホーム</a></li>
                    <li><a href="#">マイページ</a></li>
                    <li><a href="#">問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
            {{> flight_query}}
            <div class="row plan-header">
            <div class="col-md-2">
                出発日
            </div>
            <div class="col-md-2">
                航空会社
            </div>
            <div class="col-md-2">
                金額
            </div>
            <div class="col-md-2">
                出発地
            </div>
            <div class="col-md-2">
                到着地
            </div>
        </div>
        {{#each flights}}
        {{> flight}}
        {{/each}}
    </div>
</body>

<template name="flight">
    <div class="row">
        <div class="col-md-2">

            {{flight_date}}
        </div>
        <div class="col-md-2">
            {{airline_company}}</div>
        <div class="col-md-2">
            {{amount}}</div>
        <div class="col-md-2">
            {{arrivals}}</div>
        <div class="col-md-2">
            {{departures}}</div>
    </div>
</template>
